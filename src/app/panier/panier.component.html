<div class="panier">
    <h1>Voici votre panier :</h1>
    <div *ngFor="let product of uniqueProducts; let i = index">
        <p>{{ product.title }} ({{ product.quantity }}) : {{ productPrices[i] }}€</p>
    </div>
    <br>
    <p class="total-price">Total Price : {{ totalPrice }}€</p>

    <form (ngSubmit)="commander()">
<!--        <label for="name">Prenom :</label>-->
        <input type="text" id="name" name="name" placeholder="Prénom" [(ngModel)]="prenom" required>
        <br>
<!--        <label for="name">Nom :</label>-->
        <input type="text" id="lastname" name="Lastname" placeholder="Nom">
        <br>
<!--        <label for="name">Adresse :</label>-->
        <input type="text" id="adress" name="adress" placeholder="Votre adresse">
        <br>
        <button type="submit">Commander</button>
    </form>
</div>
